<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sheet Cutting Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📐 Sheet Cutting Calculator</h1>

    <textarea id="bulkInput" placeholder="Example: 10&quot; x 48&quot; = 9PCS 1L EDGE"></textarea>
    <div id="liveErrors"></div>

    <div class="controls">
      <label>
        <input type="checkbox" id="conservativeMode" />
        Conservative mode (limit distinct sizes per sheet)
      </label>
      <button id="calculateBtn">Calculate</button>
    </div>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
